<!DOCTYPE html>

<html>
  <head>
    <title>Paulino Zage - DoWhile 2021</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo Rocketseat" />
          </span>
          <span class="faixa"> </span>
          <span class="quebra"> </span>
          <img id="userImage" src="./images/kilo.jpg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Paulino Zage</h1>
        <a
          id="userLink"

          target="_blank"
        >

        <p id="userBio">

        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a

            </a>
          </li>
          <li class="facebook">
            <a
              href="https://facebook.com/noliupamassoxi.querido"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/paulinomassoxy" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/paulinomassoxy" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
